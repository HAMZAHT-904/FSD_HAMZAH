<html>
    <head>
        <title> Alliance Login Page </title>
        <style>
            body{
                background: url(college\ image.jpg);
                background-size: cover;
            }
            .logo{
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 30%;
                padding-top: 100px;
                padding-bottom: 30px;
            }
            form{
                height: 450px;
                width: 400px;
                margin: auto;
                background-color: white;
            }
            .auerp{
                font-family: Arial;
                text-align: center;
                font-size: 13px;
                padding-top: 30px;
                color: #3C8DBC;
            }
            .faculty{
                padding-bottom: 20px;
                font-family: Arial;
                text-align: center;
                font-size: 17px;
                color: black;
            }
            input{
                display: block;
                margin-left: 20px;
                margin-top: 15px;
                width: 90%;
                font-size: 15px;
                padding: 8px;
            }
            .captcha{
                padding-top: 17px;
                margin-left: 20px;
            }
            .login{
                background-color: #3C8DBC;
                color: white;
                font-size: 15px;
                width: 25%;
                padding: 10px;
                margin-left: 280px;
                margin-top: 20px;
                border: none;
            }
            .forgot{
                margin-left: 20px;
                color: #3C8DBC;
                font-family: Arial;
                font-size: 14px;
            }
            .copyright{
                text-align: center;
                font-family: Arial;
                font-size: 12px;
                color: white;
                padding-top: 35px;
            }
        </style>
    </head>
    <body>
        <img class = "logo" src="https://portal.alliance.edu.in/auerp/images/Student-Logo.png">
        <form>
            <p class = 'auerp'> Welcome to AUERP </p>
            <p class = 'faculty'> Faculty | Staff Login </p>
            <input type = "text" placeholder = "User Name" required>
            <input type = "password" placeholder = "Password" required>
            <img class = "captcha" src = 'https://portal.alliance.edu.in/auerp/Captcha.jpg;jsessionid=2D8380FF4DE7AB4929BA6A6A31CA0EDC.tomcat1?time=1769019026016'>
            <input type = "text" placeholder = "Enter Captcha" required>
            <button class = 'login' type = "submit">Login</button>
            <p class = 'forgot'> Forgot Password </p>
            <p class = 'copyright'> Copyright ©️ 2026 Alliance University. All Rights Reserved. </p>
        </form>
    </body>
</html>
