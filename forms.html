<HTML>
    <HEAD>
        <TITLE> FORMS </TITLE>
        <STYLE>
            H1{
                text-align: center;
                padding: 10px;
            }
            FORM{
                margin: auto;
                width: 50%;
                border: 2px solid black;
                padding: 20px;
                background-color: #f2f2f2;
            }
            LABEL{
                display: inline-block;
                width: 100px;
                text-align: "center";
            }
        </STYLE>
    </HEAD>
    <BODY>
        <FORM>
            <H1>LOGIN FORM</H1>
            <LABEL>USERNAME:</LABEL>
            <INPUT TYPE="TEXT">
            <BR><BR>
            <LABEL>PASSWORD:</LABEL>
            <INPUT TYPE="PASSWORD">
            <BR><BR>
            <INPUT TYPE="submit" VALUE="LOGIN">
        </FORM>
    </BODY>
        
</HTML>
